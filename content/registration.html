<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account</title>
    <link rel="shortcut icon" href="../img/52487871_989259714607059_5375665274802405376_n.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="reg">
        <h1>Create an account</h1>
        <form action="../content/home.html" method="post">
            <input type="text" name="FirstName" class="inputFirstName" placeholder="FirstName" required>
            <br>
            <input type="text" name="LastName" class="inputLastName" placeholder="LastName" required>
            <br>
            <input type="email" name="email" class="inputEmail" placeholder="email@mail.com" required>
            <br>
            <input type="radio" name="gender" checked class="gender">Male &nbsp;
            <input type="radio" name="gender" class="gender">Female
            <br>
            <input type="password" name="password" class="inputPassword" placeholder="password" required>
            <br>
            <input type="password" name="password" class="inputConfiriumPassword" placeholder="Confirium Password" required>
            <br>
            <input type="reset" class="reset" value="Reset">
            <input type="submit" class="submit" value="Submit">
            <a href="../content/login.html">Login</a>
        </form>
    </div>
</body>

</html>
