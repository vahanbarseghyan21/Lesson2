<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/52487871_989259714607059_5375665274802405376_n.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="reg">
        <h1>Login</h1>
        <form action="../content/home.html" method="post">
            <input type="email" name="email" class="inputEmail" placeholder="email@mail.com" required>
            <br>
            <input type="password" name="password" class="inputPassword" placeholder="password" required>
            <br>
            <input type="reset" class="reset" value="Reset">
            <input type="submit" class="submit" value="Submit">
            <a href="../content/registration.html">Registration</a>
        </form>
    </div>
</body>

</html>
